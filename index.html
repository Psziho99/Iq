<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Teszt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
        }
        .test-question {
            display: none;
        }
        .question-active {
            display: block;
        }
        .timer {
            font-size: 20px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Üdvözlünk az IQ Teszten!</h1>
    <p>A teszt 20 percig tart, és különböző készségeket mér fel: logikai gondolkodás, térbeli érzékelés, memória és nyelvi készségek.</p>
    <button class="button" onclick="startTest()">Kezdd el a tesztet!</button>
    
    <div id="test" class="test-question">
        <div class="timer" id="timer">20:00</div>
        <h2>1. feladat - Térbeli érzékelés</h2>
        <p>Melyik minta folytatja a sorozatot?</p>
        <!-- Itt jönnek a mintás formák -->
        <div class="options">
            <button class="button">A</button>
            <button class="button">B</button>
            <button class="button">C</button>
            <button class="button">D</button>
        </div>
    </div>
    
    <!-- Fizetési oldalra navigálás gomb -->
    <div id="payment" class="test-question">
        <h2>Fizess 50 centet az eredmények megtekintéséhez</h2>
        <button class="button" onclick="redirectToPayment()">Fizess most PayPal-on keresztül</button>
        <!-- PayPal gomb itt jelenik meg -->
    </div>

</div>

<script>
    let timeLeft = 1200; // 20 perc időzítő másodpercben

    function startTest() {
        document.querySelector('.button').style.display = 'none';
        document.getElementById('test').classList.add('question-active');
        startTimer();
    }

    function startTimer() {
        const timerElement = document.getElementById('timer');
        const timerInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.innerHTML = "Lejárt az idő!";
                // Automatikus eredményhez vezetés
                document.getElementById('test').classList.remove('question-active');
                document.getElementById('payment').classList.add('question-active');
            } else {
                timeLeft--;
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerElement.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }
        }, 1000);
    }

    function redirectToPayment() {
        // Ide jön a PayPal vagy Stripe integráció
        window.location.href = 'https://www.paypal.com'; // Például ide kerül majd a fizetési oldal
    }
</script>

</body>
</html>
